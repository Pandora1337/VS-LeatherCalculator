    <div class="container">
        <div class="selector_container">
            <select name="select" id="selectHide" onchange="generateCraftingGrid(this.value)">
                <option value="leather-huge">Leather</option>
                <option value="leather-sturdy-large">Sturdy Leather</option>
            </select>
        </div>

        <div class="calc">
            <div class="selectors">
                <!-- TODO: Update input -->
                <!-- HIDE -->
                <img class="hide-pic" src="" data-base-src="./assets/img/hide-raw-" alt="" id="hideImage" title=""
                    data-base-title="Raw Hide">
                <p>Hides <span class="cantSelectedHideSpan">x</span></p>

                <div id="hide_range">
                    <span>1</span>
                    <input id="inputRangeHide" type="range" min="1" max="10" value="1" style="width: 200px;">
                    <span id="maxHideSpan">x</span>
                </div>

                <!-- LEATHER -->
                <img class="leather-switcheroo" src="" data-base-src="./assets/img/leather" alt="" srcset=""
                    title="Leather">
                <p>Leathers <span class="cantSelectedLeatherSpan">x</span></p>

                <div id="leather_range">
                    <span id="minLeatherSpan">1</span>
                    <input id="inputRangeLeather" type="range" min="1" max="10" value="1" style="width: 200px;">
                    <span id="maxLeatherSpan">x</span>
                </div>

            </div>
            <div class="shopping_list">
                <!-- TODO: Categories -->

                    </div> -->

                <div class="item-containers">

                        </div> -->

            <div class="process-list" id="crafting-grids"></div>
